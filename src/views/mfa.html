<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <title>Vérification</title>
</head>
<style>
    main {
        width: 100vw;
        height: 70vh;
    }

    .otp-field input {
        height: 45px;
        width: 47px;
        border-radius: 6px;
        outline: none;
        font-size: 1.125rem;
        text-align: center;
        border: 1px solid #ddd;
    }

    .otp-field input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    }

    .otp-field input::-webkit-inner-spin-button,
    .otp-field input::-webkit-outer-spin-button {
        display: none;
    }

    .form-control.is-invalid {
        background-image: none;
    }

    a.disabled {
        /* Make the disabled links grayish*/
        color: gray;
        /* And disable the pointer events */
        pointer-events: none;
    }
</style>

<body>
    <main class="container">
        <div class="d-flex h-100 w-100 align-items-center justify-content-center">
            <form action="/login/mfa" id="form" method="POST" style="max-width:400px;">
                <h1>Accès Sécurisé</h1>
                <span>Saisissez le code reçu par email</span>
                <div class="input-group input-group-lg mt-3">
                    <div class="otp-field mb-4 row">
                        <input class="{0-1} form-control p-0 me-2" value="{0}" type="number" />
                        <input class="{0-1} form-control p-0 me-2" value="{1}" type="number" disabled />
                        <input class="{0-1} form-control p-0 me-2" value="{2}" type="number" disabled />
                        <input class="{0-1} form-control p-0 me-2" value="{3}" type="number" disabled />
                        <input class="{0-1} form-control p-0 me-2" value="{4}" type="number" disabled />
                        <input class="{0-1} form-control p-0 me-2" value="{5}" type="number" disabled />
                    </div>
                </div>
                <input type="hidden" name="otp" id="otp">
                <div class="d-flex align-items-center">
                    <p class="mb-4 me-2"><br>Vous n’avez pas reçu de code ?</p>
                    <div id="progress" style="width: 20%;" class="progress mt-2 ms-2 rounded d-none">
                        <div class="progress-bar rounded" style="width: 0%;" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <a role="button" class="text-decoration-underline" id="resend">Renvoyer</a>
                </div>
                <div class="mb-4 text-center">
                    <span class="text-danger fw-bold">&nbsp;</span>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button id="submit" type="submit" class="btn btn-primary bg-gradient">Verifier</button>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" script-src-attr="none" nonce="YLNVC6eGpoz9BIwWyWTm50GXqOLqgilQ" src="/assets/js/mfa.js"></script>
</body>

</html>
