<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <title>Connexion</title>
</head>
<style>
    main {
        width: 100vw;
        height: 70vh;
    }
</style>

<body>
    <main class="container">
        <div class="d-flex h-100 w-100 align-items-center justify-content-center">
            <form action="http://localhost:8000/login" id="form" method="POST" style="max-width:400px;">
                <h1>Connexion</h1>
                <span>Connectez vous à votre compte administrateur</span>
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Nom d'utilisateur <i class="text-danger">*</i>
                            : </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input name="username" id="username" type="text" required data-value
                                class="form-control {0}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Mot de passe <i class="text-danger">*</i> :
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input name="password" id="password" type="password" required class="form-control {0}">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="true" name="rememberMe" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <div class="mb-4 text-center">
                        <span class="text-danger fw-bold">&nbsp;</span>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button id="submit" type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" nonce="YLNVC6eGpoz9BIwWyWTm50GXqOLqgilQ">
        const form = document.getElementById("form");
        form.addEventListener("submit", () => {
            const button = document.getElementById("submit");
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm me-3" role="status" aria-hidden="true"></span>Vérification...`
        })
    </script>
</body>

</html>
